<!DOCTYPE HTML>
<html>
	<head>
		<title>CloudList by Brandon, Calvin and Tim</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.scrolly.min.js"></script>
		<script src="js/jquery.scrollzer.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
      	<script src="http://connect.soundcloud.com/sdk.js"></script>
     	<script src="http://w.soundcloud.com/player/api.js"></script>
     	<script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>
      <!-- Top 10 Player -->
		<script src="js/player.js"></script>
		<script src="app.js"></script>

		<!-- Stratus 2 Player for Recently Added Songs -->
	<!--
		<script src="js/stratus.js"></script>
	   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
	     $(document).ready(function(){
	       $.stratus({
	         links: 'http://soundcloud.com/foofighters/sets/wasting-light'
	       });
	     });
	   </script>
	-->

		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
		</noscript>
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
		<link rel="icon" type="image/png"href="images/browser.png" />
	</head> 
	<body>

		<!-- Header -->
			<div id="header" class="skel-layers-fixed">

				<div class="top">

					<!-- Logo -->
						<div id="logo">
							<span class="image avatar48"><img src="http://www.iconsdb.com/icons/preview/black/soundcloud-2-xxl.png" alt="" /></span>
							<h1 id="title">CloudList</h1>
							<p>Top lists from your homies.</p>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li class="skel-layers-ignoreHref">Chill Music</li>
								<li><a id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Playlists</span></a></li>
								<li><a href="#about" id="about-link" class="skel-layers-ignoreHref"><span class="icon fa-user">Trending</span></a></li>
								<li><a href="#contact" id="contact-link" class="skel-layers-ignoreHref"><span class="icon fa-envelope">Share</span></a></li>
							</ul>
						</nav>
						
				</div>
				
				<div class="bottom">
					<!-- Social Icons -->
						<ul class="icons">
							<li><a href="https://github.com/brandontrinh/HackSC2014" class="icon fa-github"><span class="label">Github</span></a></li>
						</ul>
				
				</div>
			</div>

		<!-- Main -->
			<div id="main">

				<!-- Intro -->
					<section id="top" class="one dark cover">
						<div class="container">
							<header>
								<h2 class="alt">Hi! I'm <strong>Cloudlist</strong>, a webapp that let's you crowd generate dope playlists.</h2>
								<p>Like yee.</p>
							</header>
							
							<footer>
								<p id="start" class="button scrolly">Do it</p>
							</footer>
						</div>
					</section>

				<!-- Search -->
					<section id="search" style="display:none"class="two">
						<div class="container">

							<header>
								<h2 class="alt">Search</h2>
								<!-- <div id="songList"> </div> -->
								<select id="songList"></select> 
								      <div id="search">
								      <button id= "addbutton" class="button">Add</button>
								      <!-- VERY GHETTO PLEASE FIX LATER BUT FOR NOW NO SHAME -->
								      <p style= "display:none" id= "currTrack"> demo </p>
								      <p style= "display:none" id= "currUri"> test </p>
								      <p style= "display:none" id= "currTime"> time </p>
        <input id="searchterm" type="text" required autofocus cols="50" placeholder="Search on SoundCloud" />
      </div>
            <div id="app">  
            <div id="error"></div>

          <div id="error"></div>
          <iframe id="widget" width="100%"></iframe>
      </div>
							</header>
							
							<footer>
							</footer>

						</div>
					</section>
					
				<!-- Top 10 -->
					<section id="top10" class="three">
						<div class="container">

							<header>
								<h2>Top 10</h2>
							</header>
							
							<p>
                        <div id="player"></div>
                     </p>

						</div>
					</section>

				<!-- Recents -->
					<section id="recent" class="four">
						<div class="container">

							<header>
								<h2>Recently Added</h2>
							</header>
							
							<div id="recentList"> </div>

							<!-- Stratus iframe -->
							<div id="stratusFrame" align="left">
								<iframe src="stratus.html" style="position: absolute; width: 70%; height: 15%"/>
							</div>

						</div>
					</section>
			</div>

		<!-- Footer -->
			<div id="footer">
				<!-- Copyright -->
					<ul class="copyright">
						<li>Have fun!</li>
					</ul>
				
			</div>

	</body>
</html>
